<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div *ngIf="dataLoaded==true" class="list-group" data-bs-theme="dark">
  <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
    Categories
  </button>
  <button type="button" class="list-group-item list-group-item-action" *ngFor="let category of categories">{{ category.categoryName }}</button>
</div>
