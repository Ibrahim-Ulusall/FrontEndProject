<app-category></app-category>

<span class="loader" *ngIf="!dataLoaded"></span>
<header class="m-2">
  <div class="container d-flex justify-content-md-start">
  
    <div class="col-6 ms-2 col-lg-auto" role="search">
      <input type="text" [(ngModel)]="filterText" class="form-control p-2" id="filterText" placeholder="Search Product">    
    </div>
  </div>
</header>



<div class="row" *ngIf="dataLoaded">
  <div class="col-md-2" *ngFor="let product of products | filter : filterText">

    <div class="box">
      <div class="image-box">
        <!-- Image content here -->
      </div>
      <div class="name-box">
        <p><a
            href="/products/details/{{product.productId}}">{{ product.productName | truncate : 15 | capitalize}}</a>
        </p>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>
      </div>
      <div class="price-box">
        <button (click)="addToCart(product)" class="btn btn-outline-success" style="border-radius:none;">Sepete
          Ekle</button>
        <span>{{ product.unitPrice |  currency  }}</span>
      </div>
    </div>
  </div>
</div>
